<html>
    <head>
	    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-3.3.7-dist/css/bootstrap.min.css') }}">
	    <script src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
	    <script src="{{ url_for('static', filename='bootstrap-3.3.7-dist/js/bootstrap.min.js') }}"></script>
	    <!--link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-toggle.min.css') }}"-->
	    <!--script src="{{ url_for('static', filename='bootstrap-toggle.min.js') }}"></script-->
	    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    </head>
  <body>
	  <table>
		  <tr>
			  <th>ENABLE SPEEDIFY</th>
		  </tr>
		  <tr>
			  <th><div><input type="checkbox" id="checkId" size="large" onstyle="success" offstyle="warning" {{ checked }} data-toggle="toggle"></div></th>
		  </tr>
		  <tr>
			  <th>STATUS: </th><th><div class='status'>{{ status }}</div></th>
		  </tr>
		  <tr>
			  <th> CONNECTED: </th><th>DSL+CellPhone = Best for everything except NetFlix</th>
		  </tr>
		  <tr>
			  <th> DISCONNECTED: </th><th>DSL Only = For NetFlix</th>
		  </tr>
	  </table>
 <script>
 $(document).ready(function() {
  $('.toggle').click(function() {
   var current_status = $('.status').text();
   $.ajax({
    url: "/get_toggled_status",
    type: "get",
     data: {status: current_status},
     success: function(response) {
      $(".status").html(response);
     },
     error: function(xhr) {
      console.log("error!")
     }
   });
  });
});
</script>
</body>
</html>
